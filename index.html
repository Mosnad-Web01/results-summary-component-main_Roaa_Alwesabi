<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <div class="box1">
      <div class="result-header">Your Result</div>
      <div class="score large-white-text">76<br><span>of 100</span></div>
      <div class="result-text">
        <h2>Great</h2>
        <p>You scored higher than 65% <br> of the people who have taken <br>these tests.</p>
      </div>
    </div>

    <div class="box2">
      <h3>Summary</h3>
      <div class="Reaction-item">
        <img src="assets/images/icon-reaction.svg">
        <span class="label">Reaction</span>
        <span class="score1">80 / 100</span>
      </div>
      <div class="Memory-item">
        <img src="assets/images/icon-memory.svg">
        <span class="label">Memory</span>
        <span class="score1">92 / 100</span>
      </div>
      <div class="Verbal-item">
        <img src="assets/images/icon-verbal.svg">
        <span class="label">Verbal</span>
        <span class="score1">61 / 100</span>
      </div>
      <div class="Visual-item">
        <img src="assets/images/icon-visual.svg">
        <span class="label">Visual</span>
        <span class="score1">72 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
